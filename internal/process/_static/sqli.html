<body>

<form class="pure-form">
    <fieldset class="pure-group">
        <textarea id="idInput" class="pure-input-1" placeholder="ID"></textarea>
    </fieldset>
    <button type="button" id="doQuery" class="pure-button pure-input-1 pure-button-primary">Query</button>
</form>


<div class="pure-g">
    <div class="pure-u-1">
        <pre id="responsePre"></pre>
    </div>
</div>


</body>


<script>
    function syntaxHighlight(json) {
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
            var cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return '<span class="' + cls + '">' + match + '</span>';
        });
    }
    function doQuery() {
        let xhr = new XMLHttpRequest()
        xhr.open("POST", '?id=' + encodeURIComponent(document.getElementById("idInput").value), true)
        xhr.onload = function () {
            var pretty = JSON.stringify(JSON.parse(this.responseText),null,2);
            document.getElementById("responsePre").innerHTML = syntaxHighlight(pretty);
        };
        xhr.send('')
    }

    let el = document.getElementById("doQuery");
    el.addEventListener("click", doQuery, false);
</script>
