<body>

    <form class="pure-form pure-form-stacked" action="form" onsubmit="return submitForm(this);">
        <fieldset>
            <legend>Legend</legend>
            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-first-name">First Name</label>
                    <input type="text" id="multi-first-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-last-name">Last Name</label>
                    <input type="text" id="multi-last-name" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-email">E-Mail</label>
                    <input type="email" id="multi-email" class="pure-u-23-24" required="" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-city">City</label>
                    <input type="text" id="multi-city" class="pure-u-23-24" />
                </div>
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="multi-state">State</label>
                    <select id="multi-state" class="pure-input-1-2">
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
            </div>
            <label for="multi-terms" class="pure-checkbox">
                <input type="checkbox" id="multi-terms" /> I&#x27;ve read the terms and conditions
            </label>
            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
    </form>


</body>


<script>

    function submitForm(form) {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () { alert(xhr.responseText); } // success case
        xhr.onerror = function () { alert(xhr.responseText); } // failure case
        xhr.open('POST', form.action, true);
        // Send the proper header information along with the request
        xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        const params = {
            firstName: document.getElementById("multi-first-name").value,
            lastName: document.getElementById("multi-last-name").value,
            email: document.getElementById("multi-email").value,
            city: document.getElementById("multi-city").value,
            state: document.getElementById("multi-state").value,
            terms: document.getElementById("multi-terms").value
        }
        // Turn the data object into an array of URL-encoded key/value pairs.
        let urlEncodedDataPairs = [], name;
        for (name in params) {
            urlEncodedDataPairs.push(encodeURIComponent(name) + '=' + encodeURIComponent(params[name]));
        }
        let data = urlEncodedDataPairs.join('&')
        xhr.send(data);
        return false;
    }
</script>
